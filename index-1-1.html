<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercici-1 bootstrap</title>

  <link rel="stylesheet" href="/css/styles.css">
</head>


<body>



  <div class="container-fluid d-grid">

    <header class="container-fluid ">
      <nav class="navbar navbar-expand-md mt-1 mt-md-5  ps-2 pe-2 ps-md-5 pe-md-5">
        <div class="container-fluid">
          <img src="/images/logo-bookmark.svg" alt="logo image" class="d-inline-block align-text-top">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <!-- falta quitar borde -->
            <i><img src="/images/icon-hamburger.svg"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link me-5" href="#">Features</a>
              <a class="nav-link me-5" href="#">Pricing</a>
              <a class="nav-link me-5" href="#">Contact</a>
              <button type="button" class="btn btn-secondary me-md-3 ps-4 pe-4 text-light"
                style="letter-spacing:2px;">Login</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="container-fluid mb-5" style="min-height: 42rem ;">

    <!-- izquierda texto -->
    <div class="row mt-2 mt-md-5">
      <div class="col-8 col-md-6  text-center text-md-start mx-auto sm-mx-0  align-self-center ms-md-5 ps-md-5 ">
        <h1>A Simple Bookmark Manager</h2>

          <p class="text-md-start text-black-50 lh-lg">A clean and simple interface to organize your favourite websites.
            Open a new browser tab
            and see your sites load instantly. Try it for free.</p>

          <button type="button" class="btn btn-primary me-2 me-sm-0">Get it in Chrome</button>
          <button type="button" class="btn btn-light px-3">Get it in Firefox</button>

      </div>

      <!-- derecha imagen -->
      <div class="col-12 col-md position-relative order-first order-md-last mt-5 mb-5 mb-md-0">

        <img src="/images/illustration-hero.svg" class="img-fluid text position-relative" alt="image illustration hero"
          style="z-index: 1;">

        <div class="bg-primary p-10 position-absolute bottom-0 end-0 w-75 h-75"
          style="z-index: 0; border-end-start-radius: 25%;"></div>

      </div>

    </div>
  </div>
  </div>









  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
